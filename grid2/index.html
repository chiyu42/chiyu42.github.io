<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- my css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
  </head>
  <body>

    <div class="col-4">
      <img src="summer sky.png" alt="sky">
    </div>
    <div class="col-4">
      <img src="spring sky.png" alt="sky">
    </div>
  </div>
  <div class="row justify-content-around">
    <div class="col-4">
      <img src="blue sky.png" alt="sky">
    </div>

      <img src="blue clear.png" alt="sky">
    </div>
  </div>
  <div class="row justify-content-center">

      <img src="purple sky.png" alt="sky">

      <img src="purple clear.png" alt="sky">
    </div>
  </div>
  <div class="row justify-content-around">
    <div class="col-4">
      <img src="sky1.png" alt="sky">
    </div>
    <div class="col-4">
      <img src="clear sky.png" alt="sky">
    </div>
  </div>

    <div class="col-4">
      <img src="autumn sky.png" alt="sky">

</div>

</html>
